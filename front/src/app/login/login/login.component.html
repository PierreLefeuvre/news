<h3 class='bandeau'>Login</h3>

<div class='col-md-5'>
  <form (ngSubmit)="onSubmit(newsForm)" #newsForm="ngForm">
    <div class='form-group'>
      <input class="form-control" type="text" name="user" placeholder="Username"  [(ngModel)]="fuser">
    </div>
    <div class='form-group'>
      <input class="form-control" type="password" name="pass" placeholder="Password" [(ngModel)]="fpwd">
    </div>
    <input class='pull-right btn btn-default' type="submit" name="login" value="Login">
  </form>
</div>
